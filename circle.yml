dependencies:
  override:
    - make deps
test:
  override:
    - make test
    - ./plackup -p 5114 -t Twiggy::Prefork bin/server.psgi :
        background: true
    - sleep 10
    - curl http://localhost:5114
deployment:
  heroku:
    branch: master
    commands:
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:webhacc-old.git +$CIRCLE_SHA1:refs/heads/master
